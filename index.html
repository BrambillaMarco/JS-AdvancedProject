<!DOCTYPE html>
<html>
  <head>
    <title>Open Library Book Search</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="bg-text">
      <h2>Open Library Book Search</h2>
      <div class="search-container py-3">
        <input type="text" id="search-input" placeholder="Search books by category...">
        <button id="search-btn">Search</button>
      </div>
    </div>
    <div id="search-result">
      <div class="book-list my-3">
        <h2 class="text-center ps-4 py-5">Search result</h2>
        <ul id="books"></ul>
      </div>
    </div>

    <div class="book-description"></div>
    
    <footer></footer>
    
    
    

    <script src="dist/bundle.js"></script>
  </body>
</html>
